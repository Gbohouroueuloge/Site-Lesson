<!-- Logo "Lesson." — point encore plus collé -->
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 420 100"
     width="420" height="100"
     role="img" aria-label="Lesson. logo">
  <title>Lesson.</title>

  <defs>
    <!-- Dégradé bleu/violet pour l’icône -->
    <linearGradient id="blueGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>

    <!-- Ombre douce -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#0f172a" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Icône (ordinateur portable + chapeau de diplômé) -->
  <g transform="translate(18,12)">
    <rect x="0" y="6" rx="10" ry="10" width="84" height="56"
          fill="none" stroke="url(#blueGrad)" stroke-width="6" filter="url(#softShadow)"/>
    <rect x="-6" y="62" width="96" height="8" rx="4" ry="4" fill="url(#blueGrad)"/>
    <rect x="8" y="14" width="68" height="36" rx="4" ry="4" fill="none"/>

    <!-- Chapeau de diplômé -->
    <path d="M26 28 L42 20 L58 28 L42 36 Z" fill="url(#blueGrad)"/>
    <rect x="36" y="32" width="12" height="6" rx="2" ry="2" fill="#0f172a"/>
    <path d="M58 28 L66 34" stroke="#0f172a" stroke-width="2.6" stroke-linecap="round"/>
    <circle cx="66" cy="34" r="2.6" fill="#0f172a"/>
  </g>

  <!-- Texte "Lesson." avec point ultra rapproché -->
  <text x="130" y="64"
        font-family="Poppins, 'Segoe UI', Roboto, Arial, sans-serif"
        font-weight="700"
        font-size="44"
        letter-spacing="0.5">
    <tspan fill="#0f172a">Lesson</tspan>
    <!-- point rapproché grâce à dx négatif -->
    <tspan fill="#ffb900" dx="-2">.</tspan>
  </text>
</svg>
